<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="rinion-contact-page.css">
</head>
<body>
    <header>
        <!-- Logo and navigation menu -->
        <div href="#" class="logo"> AR </div>
      
        <nav class="buttons">
            <a href="index.html">Home</a>
            <a href="about-me-page.html">About Me</a> 
            <a href="rinion-creations-page.html">Creations</a>
            <a href="rinion-contact-page.html" class="active">Contact</a>
        </nav>
    </header>

    <main class="content">
        <!-- Contact form section -->
        <section class="contact-section">
            <h3>Contact Me</h3>
            <form id="contactForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
            <div id="formResponse">Thank you for your message!</div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="footerContainer">
            <!-- Social media icons -->
            <div class="social-icons">
                <a href="https://www.facebook.com/aaronrinion03" target="_blank"> <img src="facebook.png" alt="fbPic">  </a>
                <a href="https://www.instagram.com/r_aaronnnn/" target="_blank"> <img src="instagram.png" alt="igPic"> </a>
                <button id="gmailButton" onclick="togglePopup('emailPopup')"> <img src="gmail-logo.png" alt="gmPic"> </button>
                <button id="phoneButton" onclick="togglePopup('phonePopup')"> <img src="phone-call.png" alt="pcPic"> </button>
            </div>
        </div>
        
        <!-- Copyright information -->
        <div class="copyR"> <p> Copyright &copy; 2025: Created by <span class="designer"> Aaron Rinion </p></div>
    </footer>

    <!-- Popup containers for email and phone -->
    <div id="emailPopup" class="popup">
        <p>rinionaaron2@gmail.com</p>
    </div>
    <div id="phonePopup" class="popup">
        <p>09685438695</p>
    </div>

    <!-- JavaScript file for popup functionality -->
    <script src="rinion-main-page.js"></script>
    <script>
        // Add event listener to the contact form for form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const formData = new FormData(this); // Create FormData object from the form
            const formResponse = document.getElementById('formResponse'); // Get the form response element

            // Send form data to the server using fetch API
            fetch('https://formspree.io/f/xqapkdyz', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    formResponse.style.display = 'block'; // Show success message
                    this.reset(); // Reset the form
                } else {
                    formResponse.style.display = 'block'; // Show error message
                    formResponse.style.color = '#8D77AB';
                    formResponse.textContent = 'Oops! There was a problem submitting your form';
                }
            })
            .catch(error => {
                formResponse.style.display = 'block'; // Show error message
                formResponse.style.color = '#8D77AB';
                formResponse.textContent = 'Oops! There was a problem submitting your form';
            });
        });
    </script>
</body>
</html>
